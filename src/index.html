<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers - POKEMON</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../IMAGENES/pokebola.png" type="png" />
    <script src="https://kit.fontawesome.com/15c8445c30.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
      <header>
        <section class="banner">
          <img class="imgBanner" src="../IMAGENES/encabezadoPok.jpg" alt="">
        </section>
        <section class="buscador">
          <input type="search" name="inputBuscador" class="buscarPokemon" placeholder="Ejemplo: pikachu ">
        </section>
      </header>
      
      <div class="home">
      
          <div class="cont-menu">

            <div class="cont-enlace">
    
                <div class="opcion">
                    <p> REGIÓN </p>
                    <p class="icono"> + </p>
                </div>
    
                <div class="enlace">
                  <a class="region" href="#" region="kanto">KANTO</a>
                  <a class="region" href="#" region="johto">JOHTO</a>
                </div>
    
            </div>
    
            <div class="cont-enlace">
    
                <div class="opcion">
                    <p> ELEMENTO </p>
                    <p class="icono"> + </p>
                </div>
    
                <div class="enlace">
                  <a class="elemento" href="#" elemento="water">AGUA</a>
                  <a class="elemento" href="#" elemento="fire">FUEGO</a>
                  <a class="elemento" href="#" elemento="grass">HIERBA</a>
                  <a class="elemento" href="#"  elemento="ground">SUELO</a>
                  <a class="elemento" href="#"  elemento="rock">ROCA</a>
                  <a class="elemento" href="#"  elemento="ice">HIELO</a>
                  <a class="elemento" href="#"  elemento="electric">ELECTRICO</a>
                  <a class="elemento" href="#"  elemento="dragon">DRAGON</a>
                  <a class="elemento" href="#"  elemento="ghost">FANTASMA</a>
                  <a class="elemento" href="#"  elemento="psychic">PSIQUICO</a>
                  <a class="elemento" href="#"  elemento="normal">NORMAL</a>
                  <a class="elemento" href="#"  elemento="fighting">LUCHA</a>
                  <a class="elemento" href="#"  elemento="poison">VENENO</a>
                  <a  class="elemento" href="#" elemento="bug">BICHO</a>
                  <a class="elemento" href="#"  elemento="flying">VOLADOR</a>
                </div>
    
            </div>
    
        </div>

        </div>
        <div class="container-pokemons" id="container-pokemons">

          <template id="templateCard">
            <div class="card">
              <h3 class="numPokemon"></h3>
              <img src=" " alt="" class="imgPokemon">
              <h6 class="nomPokemon"></h6>
              <p class="nomRegion"></p>
            </div>
          </template>
          
        </div>
      </div>

        <footer class="foot">
          <section class="information">
            <a href="https://pokemongolive.com/es/"><p class="informationMore">Más información</p></a>
          </section>
          <section class="copyright">
            <p class="authors"> Copyright © 2021 - Derechos reservados</p>
          </section>
          <section class="downloands">
            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo&hl=es_PE&gl=US"> <img class="iconDownloands" src="../IMAGENES/googlePlay.png" alt="" srcset=""></a>
            <a target="_blank" href="https://apps.apple.com/es/app/pok%C3%A9mon-go/id1094591345"> <img class="iconDownloands" src="../IMAGENES/appStore.png" alt="" srcset=""></a>
          </section>
        </footer>

      </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
